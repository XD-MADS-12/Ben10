<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <!-- Ben 10 background image -->
            <img src="https://example.com/ben10-background.jpg" alt="Ben 10 Background">
        </div>

        <div class="video-container">
            <!-- Embed the YouTube videos from the provided links -->
            <div class="video" id="video1">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/IExBivh96AE?si=4xRBzIoECnFsYKiS" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video" id="video2">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/1ii-UaisDJ8?si=vnQgLGwxgKZTkW_O" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video" id="video3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/w3A9r4v6Ui0?si=ywwzsRx7U1NiPmoU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video" id="video4">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9VbT3EErWxU?si=BpgxnQE2Egz7em2S" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Add more videos as per your list -->
            <button id="pipButton">Enable Picture-in-Picture</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
